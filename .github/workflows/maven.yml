name: Continuous Integration with Github Actions

on:
  push:
    branches: 
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Setup Java JDK
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven
    
    - name: Build Application Jar
      working-directory: ./unimaster
      run: mvn clean package -DskipTests
    
    - name: Docker Compose Build
      working-directory: ./unimaster/
      run: docker compose build
    
    - name: Push to Docker Hub Container registry
      run: |
        docker tag ${{ secrets.DOCKER_USERNAME }}/unimaster:latest ${{ secrets.DOCKER_USERNAME }}/unimaster:${{github.run_id}}
        
        docker push ${{ secrets.DOCKER_USERNAME }}/unimaster:${{github.run_id}}
        docker push ${{ secrets.DOCKER_USERNAME }}/unimaster:latest
